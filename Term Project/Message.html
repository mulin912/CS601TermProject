  <h1>Message Me</h1>
  <main>
    <form id="myForm" action="mailto:mulin912@bu.edu" method="post" onsubmit="return openMailbox(event)">
    <label for="firstName">FIRST NAME (REQUIRED): </label>
    <input type="text" id="firstName" name="firstName" required>
    
    
    <label for="lastName">LAST NAME (REQUIRED):</label>
    <input type="text" id="lastName" name="lastName" required>

    
    <label for="email">EMAIL ADDRESS (REQUIRED):</label>
    <input type="text" id="email" name="email" required>
   
    <label for="phone">PHONE NUMBER  (REQUIRED):</label>
    <input type="text" id="phone" name="phone" required>
  

    <label>How would you like me to reach out?</label>
    <div class="message-container">
        <input type="checkbox" id="value1" name="values" value="value1">
        <label for="value1">Email</label>
        <input type="checkbox" id="value2" name="values" value="value2">
        <label for="value2">Phone</label>
      </div>

    <label>MESSAGE:</label>
    <input type="text" id="message" name="message" required>
   

    <div id="errorContainer"></div>
    <input type="submit" value="Submit">
  </form>

  <div id="confirmationMessage"></div>

</main>
